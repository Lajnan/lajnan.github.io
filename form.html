<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLI MEDLEM</title>
</head>
<body>
    <h1 class="yu">Bli Medlem Idag</h1>
    
    
    <form>
     
        <p>Namn</p>

        <input type="text" id="fname" name="fname" placeholder="Förnamn"  required>
        <br><br>
       
        <input type="text" id="ename" name="ename" placeholder="Efternamn" required>
        <br><br>
        <label for="mail">E-post</label><br>
        <input type="email" id="mail" name="mail" placeholder="abc@gmail.com" required>
        <br><br><br>

        
        <p>Kön:</p>
        
        <input type="radio" id="radio-1" value="man" name="gender" required>
        <label for="radio-1">Man</label><br>
        <input type="radio" id="radio-2" value="kvinna" name="gender">
        <label for="radio-2">Kvinna</label><br>
        <input type="radio" id="radio-3" value="annat" name="gender">
        <label for="radio-3">Annat</label><br><br>
       
        
        <label for="password">Välj ett lösenord:</label><br>
        <input type="password" id="password" name="password" placeholder="Lösenord" required>
        
        <br><br>

        <label for="age">Hur gammal är du</label>
        <br>

        <select name="age" id="age">
        
        <option value="a1">0-18</option>
    
        <option value="a2">18-30 </option>
        <option value="a3">30-45 </option>
        <option value="a4">45-65 </option>
        <option value="a5">65+</option>

          </select>
          <br>
          <br>

        <input type="submit" value="Gå med">
        
        <br><br>
    
    

    </form>

    <a href="index.html">Tllbaka Till Homepage</a>     
    <hr>
    
    


</body>

</html>
